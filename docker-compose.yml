version: "2"
   
services:
  postgresdb:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    restart: always
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/exchage_rate
    ports:
      - "8000:8000"
    depends_on:
      - "postgresdb"
  api:
    build: .
    command: python manage.py runserver 0.0.0.0:5050
    volumes:
      - ./exchange_task:/exchange_task
    ports:
      - "5050:5050"
    depends_on:
      - "postgresdb"
  celery_beat:
    build: .
    command: celery -A exchange_rate.celery beat -l info
    volumes:
      - .:/exchage_rate
  celery_worker:
    build: .
    command: celery -A exchange_rate.celery worker --loglevel=info
    volumes:
      - .:/exchage_rate
    depends_on:
      - redis
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    entrypoint: redis-server --appendonly yes
